version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: test
      MYSQL_USER: jamal
      MYSQL_PASSWORD: test123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: hng-task-app
    restart: always
    depends_on:
      - db
      - redis
    environment:
      NODE_ENV: production
      PORT: 3000
      # MySQL connection (production defaults; override via env in deployment)
      MYSQL_HOST: db
      MYSQL_USER: jamal
      MYSQL_PASSWORD: test123
      MYSQL_DATABASE: test
      MYSQL_PORT: 3306
      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "80:3000"
  
volumes:
  db_data:
  redis_data:
